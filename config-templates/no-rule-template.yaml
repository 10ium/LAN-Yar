global-client-fingerprint: chrome
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: always
ipv6: true
log-level: debug
geo-auto-update: true
geo-update-interval: 168
secret: ''
bind-address: '*'
unified-delay: false
keep-alive-idle: 30
keep-alive-interval: 30
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  respect-rules: false
  prefer-h3: true
  cache-algorithm: arc
  use-system-hosts: true
  use-host: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - 'time.*.com'
    - 'ntp.*.com'
    - '*.ir'
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 1.0.0.1
    - 1.1.1.1
    - 9.9.9.9
    - 9.9.9.11
    - 9.9.9.10
    - 94.140.14.15
    - 94.140.15.15
    - 223.5.5.5
    - 77.88.8.8
  nameserver:
    - 'https://dns.nextdns.io/15441b'
    - 'tls://15441b.dns.nextdns.io'
    - '2a07:a8c0::15:441b'
    - '2a07:a8c1::15:441b'
  direct-nameserver:
    - '78.157.42.100'
    - '78.157.42.101'
  proxy-server-nameserver:
    - '2606:4700:4700::1111'
    - '2606:4700:4700::1001'
    - '2001:4860:4860::8888'
    - '2001:4860:4860::8844'
    - '1.1.1.1'
    - '8.8.8.8'
    - '8.8.4.4'
    - '9.9.9.9'
    - '223.5.5.5'
    - '77.88.8.8'
    - '2400:3200::1'
    - '2a02:6b8::feed:0ff'
    - '2620:fe::fe'

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  auto-redir: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"

proxies:
  # DYNAMIC_PROXIES_SECTION_PLACEHOLDER # Placeholder for dynamically generated proxies

proxy-groups:
  - name: "نوع انتخاب پروکسی 🔀"
    icon: https://www.svgrepo.com/show/412721/choose.svg
    type: select
    proxies:
      - "خودکار (بهترین پینگ) 🤖"
      - "پشتیبان (در صورت قطعی) 🧯"
      - "دستی 🤏🏻"
      - "قطع اینترنت ⛔"
      - "بدون فیلترشکن 🛡️"
  - name: "دستی 🤏🏻"
    type: select
    icon: https://www.svgrepo.com/show/372331/cursor-hand-click.svg
    proxies:
      # PROXIES_LIST_PLACEHOLDER # Placeholder for dynamically generated proxy list
  - name: "خودکار (بهترین پینگ) 🤖"
    type: url-test
    icon: https://www.svgrepo.com/show/7876/speedometer.svg
    url: https://api.v2fly.org/checkConnection.svgz
    interval: 600
    timeout: 120000
    tolerance: 500
    max-failed-times: 6
    lazy: true
    proxies:
      # PROXIES_LIST_PLACEHOLDER # Placeholder for dynamically generated proxy list
  - name: "پشتیبان (در صورت قطعی) 🧯"
    type: fallback
    icon: https://www.svgrepo.com/show/415208/backup-cloud-document.svg
    url: https://www.gstatic.com/generate_204
    interval: 600
    timeout: 120000
    max-failed-times: 3
    lazy: true
    proxies:
      # PROXIES_LIST_PLACEHOLDER # Placeholder for dynamically generated proxy list
  - name: "بدون فیلترشکن 🛡️"
    type: select
    icon: https://www.svgrepo.com/show/6318/connection.svg
    proxies:
      - DIRECT
    hidden: true
  - name: "قطع اینترنت ⛔"
    type: select
    icon: https://www.svgrepo.com/show/305372/wifi-off.svg
    proxies:
      - REJECT
    hidden: true
  - name: "اجازه ندادن 🚫"
    type: select
    icon: https://www.svgrepo.com/show/444307/gui-ban.svg
    proxies:
      - REJECT
    hidden: true

rules:
  - IP-CIDR,10.10.34.0/24,نوع انتخاب پروکسی 🔀
  - MATCH,نوع انتخاب پروکسی 🔀

ntp:
  enable: true
  server: "time.apple.com"
  port: 123
  interval: 30
