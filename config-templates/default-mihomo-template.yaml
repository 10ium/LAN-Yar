# default-mihomo-template.yaml
# این یک تمپلت پیش‌فرض برای کانفیگ MiHoMo است.
# بخش‌های proxies، proxy-groups، rule-providers و rules توسط اسکریپت وبسایت بر اساس انتخاب کاربر تولید می‌شوند.
# نیازی به تغییر دستی این فایل نیست.

# === GLOBAL SETTINGS ===
global-client-fingerprint: chrome
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: always
ipv6: true
log-level: debug
geo-auto-update: true
geo-update-interval: 168 # 168 hours = 7 days
secret: '' # برای کنترلر خارجی
bind-address: '*' # اجازه اتصال از همه IPها برای کنترلر خارجی
unified-delay: false
disable-keep-alive: false
keep-alive-idle: 30
keep-alive-interval: 30
profile:
  store-selected: true # ذخیره پروکسی انتخاب شده
  store-fake-ip: true # ذخیره Fake IP

# === DNS SETTINGS ===
dns:
  enable: true
  ipv6: true
  respect-rules: false
  prefer-h3: true
  cache-algorithm: arc
  use-system-hosts: true
  use-host: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: # دامنه‌هایی که نباید Fake IP شوند (معمولاً شبکه‌های محلی و سرویس‌های زمانی)
    - '*.lan'
    - '*.localdomain'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - 'time.*.com'
    - 'ntp.*.com'
    - '*.ir' # برای دسترسی مستقیم به سایت‌های ایرانی

  default-nameserver: # سرورهای DNS پیش‌فرض
    - 8.8.8.8
    - 8.8.4.4
    - 1.0.0.1
    - 1.1.1.1
    - 9.9.9.9
    - 9.9.9.11
    - 9.9.9.10
    - 94.140.14.15
    - 94.140.15.15
    - 223.5.5.5
    - 77.88.8.8
  nameserver: # سرورهای DNS که از طریق پروکسی متصل می‌شوند
    - 'https://dns.nextdns.io/15441b'
    - 'tls://15441b.dns.nextdns.io'
    - '2a07:a8c0::15:441b'
    - '2a07:a8c1::15:441b'
  direct-nameserver: # سرورهای DNS برای دسترسی مستقیم (بدون پروکسی)
    - '78.157.42.100'
    - '78.157.42.101'
  proxy-server-nameserver: # سرورهای DNS اختصاصی برای سرورهای پروکسی (برای رفع مشکل DNS سرور)
    - '2606:4700:4700::1111'
    - '2606:4700:4700::1001'
    - '2001:4860:4860::8888'
    - '2001:4860:4860::8844'
    - '1.1.1.1'
    - '8.8.8.8'
    - '8.8.4.4'
    - '9.9.9.9'
    - '223.5.5.5'
    - '77.88.8.8'
    - '2400:3200::1'
    - '2a02:6b8::feed:0ff'
    - '2620:fe::fe'

# === SNIFFER SETTINGS ===
sniffer: # قابلیت Sniffer برای تشخیص نوع ترافیک
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]

# === TUN SETTINGS ===
tun: # تنظیمات Tun (برای مسیریابی ترافیک سیستم)
  enable: true
  stack: mixed # هم IPv4 و هم IPv6
  auto-route: true
  auto-detect-interface: true
  auto-redir: true
  dns-hijack: # ربایش DNS برای اطمینان از استفاده از DNSهای MiHoMo
    - "any:53"
    - "tcp://any:53"

# === RULE PROVIDERS SECTION START ===
rule-providers:
  # این بخش توسط اسکریپت پر می‌شود.
# === RULE PROVIDERS SECTION END ===

# === PROXIES SECTION START ===
proxies:
  # این بخش توسط اسکریپت پر می‌شود.
# === PROXIES SECTION END ===

# === PROXY GROUPS SECTION START ===
proxy-groups:
  # این بخش توسط اسکریپت پر می‌شود.
# === PROXY GROUPS SECTION END ===

# === RULES SECTION START ===
rules:
  # این بخش توسط اسکریپت پر می‌شود.
# === RULES SECTION END ===

# === NTP SETTINGS START ===
ntp: # تنظیمات NTP برای همگام‌سازی زمان
  enable: true
  server: "time.apple.com"
  port: 123
  interval: 30
# === NTP SETTINGS END ===
